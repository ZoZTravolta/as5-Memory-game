<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            Memory game
        </div>
        <div class="reset-container">
            <button class="reset-btn">Restart game</button>
        </div>
    </header>
    
    <div class="welcome">
        <div class="blanket">
            <div class="modal">
                <h1>Welcome to the memory game</h1>
                <h2>
                    whats your name?
                </h2>
                <input id='user-name' type="text" required />
                <h2>Choose a theme</h2>
                <div id="theme-buttons">
                    <button id="dogs" value="dogs">Dogs</button>
                    <button id="cats" value="cats">Cats</button>
                    <!-- <button id="space" value="space">Space</button> -->
                </div>
                <h2>Choose difficulty level</h2>
                <div id="level-buttons">
                    <button id="easy"  value="2">Easy</button>
                    <button id="medium" value="1">Medium</button>
                    <button id="hard" value="2">Hard</button>
                </div>
            </div>
        </div>
    </div>
    <div class="win">
            <div class="blanket">
                <div class="modal">
                    <h1>You found all matches! WooooHooo!</h1>
                    <h2>
                        <span class="name"></span> your score is:
                        <span class="final-score"></span>
                    </h2>
                    <h2>Top Players:</h2>
                    <table id="highScore-table">
                    </table>
                </div>
            </div>
        </div>
    <main>
        <div class="loader"><img src="./images/loader.gif" /></div>
        <div class="userScore">
            <span>hi</span>
            <span class="name"></span>
            <span>Guesses:</span>
            <span class="guesses">0</span>
            <span> | </span>
            <span>Cards found:</span>
            <span class="score">0</span>
        </div>
        <div class="game">    
        </div>
    </main>
    <div class="img-tank"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
